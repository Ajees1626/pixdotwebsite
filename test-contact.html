<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #00AEEF; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0C1338; }
        .status { margin-top: 15px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Contact Form Test</h1>
    <p>Testing connection to: <strong>https://pixdotbackend.onrender.com/api/contact</strong></p>
    
    <form id="contactForm">
        <div class="form-group">
            <label>First Name *</label>
            <input type="text" id="firstName" required>
        </div>
        
        <div class="form-group">
            <label>Last Name *</label>
            <input type="text" id="lastName" required>
        </div>
        
        <div class="form-group">
            <label>Email *</label>
            <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input type="tel" id="phone">
        </div>
        
        <div class="form-group">
            <label>Company</label>
            <input type="text" id="company">
        </div>
        
        <div class="form-group">
            <label>Subject *</label>
            <input type="text" id="subject" required>
        </div>
        
        <div class="form-group">
            <label>Message *</label>
            <textarea id="message" rows="5" required></textarea>
        </div>
        
        <button type="submit">Send Message</button>
    </form>
    
    <div id="status"></div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                company: document.getElementById('company').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status">Sending...</div>';
            
            try {
                console.log('Sending data:', formData);
                
                const response = await fetch('https://pixdotbackend.onrender.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);
                
                if (response.ok) {
                    statusDiv.innerHTML = '<div class="status success">✅ Message sent successfully! Check your email for confirmation.</div>';
                    document.getElementById('contactForm').reset();
                } else {
                    statusDiv.innerHTML = '<div class="status error">❌ Error: ' + (result.error || 'Unknown error') + '</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                statusDiv.innerHTML = '<div class="status error">❌ Network error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
